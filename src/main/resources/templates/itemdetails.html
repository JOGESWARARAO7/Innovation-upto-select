<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Page</title>
  
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- MDB CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(75deg, black, rgba(1, 1, 89, 0.823));
    }
    .navbar-brand img {
      height: 40px;
    }
    .dimg img {
      object-fit: cover;
      height: 200px;
      width: 100%;
    }
    h3 {
      font-size: 1.25rem;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <div class="container">
    <!-- Brand Logo -->
    <a class="navbar-brand" href="#">
      <img src="image/inovate-logo.png.jpg" alt="Logo">
    </a>

    <!-- Username & No item Text -->
    <h4 class="me-auto" style="color: black;" th:text="${username}"></h4>
    <h3 style="color: red;" th:text="${Noitem}"></h3>

    <!-- Navbar toggler for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="fa-solid fa-house"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa-regular fa-bell"></i> Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa-regular fa-heart"></i> Like</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->

<!-- Product Cards Grid -->
<div class="container mt-5">
  <div class="row g-4">
    <!-- Loop through each product -->
    <div class="col-sm-6 col-md-4" th:each="product : ${products}">
      <div class="card h-100">
        <a th:href="@{/selecteditem(itemname=${product.itemname},username=${username})}">
          <div class="dimg">
            <img th:src="'data:image/' + ${product.imageType} + ';base64,' + ${product.encodedImage}" class="card-img-top" alt="Product Image">
          </div>
          <div class="card-body">
            <h3 th:text="${product.itemname}"></h3>
            <p th:text="${product.discription}"></p>
          </div>
        </a>
      </div>
    </div>
    <!-- End of loop -->
  </div>
</div>

<!-- Bootstrap JS & MDB JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

</body>
</html>
