<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Product List</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <h2 class="mb-4">Available Products</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- Loop through products and display them -->
                <div th:each="product : ${products}" class="col">
                    <div class="card">
                    <div class="card">
<img th:src="'data:image/' + ${product.imageType} + ';base64,' + ${product.encodedImage}" class="card-img-top" />

                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.itemname}"></h5>
                            <p class="card-text">Cost: <span th:text="${product.cost}"></span></p>
                            <p class="card-text">Quantity: <span th:text="${product.quantity}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
