<style type="text/css">
*{
margin: 0%;
padding: 0%;
}
body,.top {
	width: 100%;
	height: 500vh;
	background: linear-gradient(75deg,black,rgba(1, 1, 89, 0.823));
	display: flex;
	flex-wrap: wrap;
	flex-direction: column;
}

.card-formate {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-wrap: wrap;
    justify-content:space-evenly; /* Centering horizontally */
    align-items: flex-start; /* Aligning items to top */
    padding: 20px; /* Adds some padding */
    box-sizing: border-box;
}

.card {
    width: 230px;
    height: 230px;
    background-color: rgba(255, 255, 255, 0.21);
    border-radius: 20px; /* Smaller radius for better look */
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding shadow for better visuals */
}

.card:hover {
    transform: scale(1.05); /* Slight scale on hover */
}

.card-img {
    width: 100%; /* Image should fully fit */
    height: auto; /* Maintains aspect ratio */
    object-fit: cover; /* Ensures proper fit in the card */
}

/* Mobile view improvements */
@media (max-width: 576px) {
    .card {
        width: 180px;
        height: 100px;
        border-radius: 15px;
    }
}
@media (max-width: 750px) {
    .card {
        width: 180px;
        height: 100px;
        border-radius: 15px;
    }
}

#username{
font-size:large;
font-weight:bold;
font-family:monospace;
color: white;
}


.carousel-image {
    height: 300px; /* Set this to your preferred height */
    object-fit: cover; /* Ensures the image covers the entire area while maintaining aspect ratio */
  }

  /* For mobile devices, adjust the height */
  @media (max-width: 768px) {
    .carousel-image {
      height: 300px; /* Adjust the height for smaller screens */
    }
  }
.thismenuicon {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  z-index: 1000; /* Ensure it stays above other elements */
  background-color: #f8f9fa; /* Add background color to make it visible */
  width: 100%; /* Ensure the navbar takes full width */
}

.navbar-nav .nav-link {
    margin-right: 15px;
  }

  /* Add spacing for the dropdown items */
  .dropdown-menu .dropdown-item {
    padding: 10px 20px;
  }

  /* Adjust padding for mobile view */
  @media (max-width: 576px) {
    .navbar-nav {
      margin: 0 auto;
      text-align: center;
    }

    .navbar-nav .nav-item {
      margin-bottom: 10px;
    }

    .navbar-nav .dropdown-menu {
      text-align: left;
    }
  }

.banner{
height: 130px;
background-image: url("image/Black Minimal Grand Opening Banner.png");
background-repeat: no-repeat;
background-size:cover;

}
</style>

<!-- this is scrolling the images -->
<div id="carouselBasicExample" data-mdb-carousel-init class="carousel slide carousel-fade" data-mdb-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button data-mdb-button-init
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button data-mdb-button-init
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button data-mdb-button-init
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
      <img
        src="image/Black Minimal Grand Opening Banner.png"
        class="d-block w-100 carousel-image"
        alt="Sunset Over the City"
      />
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img
        src="image/food1.png"
        class="d-block w-100 carousel-image"
        alt="Canyon at Night"
      />
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img
        src="image/food2.png"
        class="d-block w-100 carousel-image"
        alt="Cliff Above a Stormy Sea"
      />
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button data-mdb-button-init
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button data-mdb-button-init
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="next"
    
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
