<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
    .btn-light{
    text-transform: capitalize;
    font-weight: bold;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo and Home Button -->
    <a class="navbar-brand" href="#">
      <img src="image/inovate-logo.png.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      <a class="btn btn-outline-primary" >Home</a>
    </a>
    
<button class="btn btn-light btn-lg" th:text="${username}"></button>
  

    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
        
	
    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Cart Icon -->
        <li class="nav-item">
          <a class="nav-link" href="#">
           Cart <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </li>

        <!-- Like Icon -->
        <li class="nav-item">
          <a class="nav-link" href="#">
           Like <i class="fa-regular fa-heart"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
          Location <i class="fa-solid fa-location-dot"></i>
          </a>
        </li>

        <!-- User Name Display -->
        

        <!-- Logout Button -->
        <li class="nav-item">
          <a class="btn btn-outline-danger" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
        <div class="col-md-4">
            <div class="card " th:each="item:${Item}">
 				<img th:src="'data:image/' + ${item.imageType} + ';base64,' + ${item.encodedImage}" class="card-img-top" alt="Product Image"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.itemname}"></h5>
                    <p class="card-text">
                        <strong>Available Quantity:</strong><span th:text="${item.quantity}"></span> <br>
                        <strong>Price:</strong><span th:text="${item.cost +' /-'}"></span>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="user-reviews">
                            <span class="badge bg-success">4.5 â˜…</span> 
                            <small>(10 reviews)</small>
                        </div>
                        <a th:href="@{/addCart(itemserial=${item.itemserial},username=${username})}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
